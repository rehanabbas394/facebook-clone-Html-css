<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mt-24 flex mx-auto items-center justify-center">
        <div class="left mx-14 w-1/3 ">
            <img src="fb.svg" alt="" class="w-60">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col p-4 bg-white w-1/4 rounded-md relative">
            <input class="m-3 py-3 px-2 border border-blue-200 rounded-md" type="text" placeholder="Enter Email and Phone Number">
            <input class="m-3 py-2 px-2  border border-blue-200 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600  hover:bg-blue-700 cursor-pointer text-white font-bold m-3 py-2 px-2 border rounded-md">Login</button>
            <span class="text-blue-600 py-2 text-center hover:underline cursor-pointer  ">Forgotten Password?</span>
            <hr class="m-3 ">
            <button class="bg-green-600 hover:bg-green-700 cursor-pointer text-white font-bold m-2 px-4 py-2 w-fit mx-auto border rounded-md">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><b class="cursor-pointer">Create a Page</b> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
